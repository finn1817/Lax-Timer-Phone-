<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacrosse Timer App - Mobile</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .timer {
            font-size: 24px;
            margin: 10px 0;
        }
        .controls button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lacrosse Timer App - Mobile</h2>
        <div id="timers"></div>
        <button onclick="addTimer()">Add Timer</button>
    </div>

    <script>
        let timers = JSON.parse(localStorage.getItem("timers")) || [];

        function updateStorage() {
            localStorage.setItem("timers", JSON.stringify(timers));
        }

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function startTimer(index) {
            if (!timers[index].running) {
                timers[index].running = true;
                timers[index].interval = setInterval(() => {
                    timers[index].seconds++;
                    updateTimerDisplay(index);
                    updateStorage();
                }, 1000);
            }
        }

        function pauseTimer(index) {
            clearInterval(timers[index].interval);
            timers[index].running = false;
            updateStorage();
        }

        function resetTimer(index) {
            clearInterval(timers[index].interval);
            timers[index].seconds = 0;
            timers[index].running = false;
            updateTimerDisplay(index);
            updateStorage();
        }

        function deleteTimer(index) {
            clearInterval(timers[index].interval);
            timers.splice(index, 1);
            renderTimers();
            updateStorage();
        }

        function updateTimerDisplay(index) {
            document.getElementById(`timer-${index}`).innerText = formatTime(timers[index].seconds);
        }

        function addTimer() {
            timers.push({ seconds: 0, running: false });
            renderTimers();
            updateStorage();
        }

        function renderTimers() {
            let timersDiv = document.getElementById("timers");
            timersDiv.innerHTML = "";
            timers.forEach((timer, index) => {
                let timerDiv = document.createElement("div");
                timerDiv.className = "timer-container";
                timerDiv.innerHTML = `
                    <div class="timer" id="timer-${index}">${formatTime(timer.seconds)}</div>
                    <div class="controls">
                        <button onclick="startTimer(${index})">Start</button>
                        <button onclick="pauseTimer(${index})">Pause</button>
                        <button onclick="resetTimer(${index})">Reset</button>
                        <button onclick="deleteTimer(${index})">Delete</button>
                    </div>
                `;
                timersDiv.appendChild(timerDiv);
            });
        }

        renderTimers(); // Initialize UI on load
    </script>
</body>
</html>
