    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .timer {
            margin: 10px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        input, button, select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: auto;
            flex-grow: 1;
        }
        .control-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #007BFF;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        header {
            width: 100%;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        main {
            padding-top: 70px; /* Space for header */
            padding-bottom: 50px; /* Space for footer control buttons */
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #ddd;
        }
    </style>
</head>

        <!-- Timers go here -->
        <div class="timer" id="timer1">

            <div id="time1">00:00:00</div>
            <button onclick="startTimer(1)">Start</button>
